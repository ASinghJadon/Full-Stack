<head>

   <form>

    </form>

    <form>

      <input type="password" id = "password" required>

     </div>

    <form>

      </div>

    <form> 

      <div>
         <label for = "username "> <b> Username </b> </label> <br>

     <div>
         <label for = "password"> Password </label> <br>
